name    = Data-Verifier
author  = Cory G Watson <gphat@cpan.org>
license = Perl_5
copyright_holder= Cory G Watson
copyright_year  = 2010

[@Basic]
[Git::NextVersion]
first_version   = 0.01
version_regexp  = ^(\d+\.\d+)$
[ReadmeMarkdownFromPod]
[PkgVersion]
[AutoPrereqs]
[Prereqs]
JSON::Any       = 0
JSON::XS        = 0
[NextRelease]
[PodSyntaxTests]
[MetaJSON]
[MetaResources]
repository.url  = https://github.com/gphat/data-verifier
repository.type = git
[PruneFiles]
filenames       = dist.ini
[Git::Commit]
[Git::Tag]
tag_format      = %v